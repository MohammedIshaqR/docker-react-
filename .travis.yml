sudo: required
services:
 - docker 

before_install:
 - docker build -t mr/docker-react -f Dockerfile.dev .

script:
 - docker run -e CI=true mr/docker-react npm run test

deploy:
 provider: elasticbeanstalk
 region: us-east-2
 app: "docker-react"
 env: "DockerReact-env"
 bucket_name: "elasticbeanstalk-us-east-2-330943595153"
 bucket_path: "docker-react"
 on:
  branch: master
 access_key_id: $AWS_Access_key
 secret_access_key:
  secure: $AWS_SECRET_KEY
